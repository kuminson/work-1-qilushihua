<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>齐鲁石化档案馆</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 引入重置样式 -->
	<link rel="stylesheet" type="text/css" href="/css/common/reset.css">
	<!-- html5标签兼容IE678 -->
	<!--[if lt IE 9]>
	<script src="/js/common/IE9.js" type="text/javascript"></script>
	<![endif]-->
	<!-- 引入easyui样式 -->
	<link rel="stylesheet" type="text/css" href="/resource/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="/resource/easyui/themes/default/easyui.css">
	<!-- 引入index样式 -->
	<link rel="stylesheet" type="text/css" href="/css/system/system.css">

</head>
<body>
	<div id="box" class="easyui-layout" fit="true">
		<!-- 头部 -->
    <div class="header" data-options="region:'north',collapsible:'false'" style="height:50px;overflow:hidden;">
    	<h1 class="h_title">档案馆后台维护</h1>
    	<p class="h_welcome"><strong>管理员</strong>，欢迎您！</p>
			<ul class="h_toolbar">
				<li class="ht_btn"><a href="/index.html">网站首页</a></li>
				<li class="ht_btn last"><a href="javascript:void(0)">安全退出</a></li>
			</ul>
    </div>
    <!-- 侧边栏 -->
    <div data-options="region:'west',title:'菜单导航'" style="width:200px;">
    	<div id="aside" class="easyui-accordion" fit="true" data-options="border:false">
    	    <div title="文章管理" data-options="iconCls:'icon-xnzj_sdzj'" style="padding:5px;">
    	        <ul class="a_list">
    	        	<li class="al_btn active" tabsUrl="/html/system/textList.html" title="文章列表" iframe="1" iconCls="icon-plgj"><span class="list_icon icon-plgj"></span>文章列表</li>
    	        	<li class="al_btn" tabsUrl="/html/system/textCompile" title="文章编辑" iframe="1" iconCls="icon-zxcj"><span class="list_icon icon-zxcj"></span>文章编辑</li>
    	        </ul>
    	    </div>
    	    <div title="图片管理" data-options="iconCls:'icon-scan'" style="padding:5px;">
    	    	<ul class="a_list">
    	    		<li class="al_btn" tabsUrl="/html/system/imgList.html" title="图片列表" iframe="1" iconCls="icon-application-pic"><span class="list_icon icon-application-pic"></span>图片列表</li>
    	    		<li class="al_btn" tabsUrl="/html/system/imgUpload.html" title="图片上传" iframe="1" iconCls="icon-upload"><span class="list_icon icon-upload"></span>图片上传</li>
    	    	</ul>
    	    </div>
    	</div>
    </div>
    <!-- 主体内容 -->
    <div data-options="region:'center'">
    	<div id="m_tabs" class="easyui-tabs" fit="true" data-options="border:false"></div>
    </div>
    <!-- 脚部 -->
    <div class="footer" data-options="region:'south',collapsible:'false'" style="height:30px;">
    	版权所有 &copy;2016-2017 齐鲁石化
    </div>
	</div>

	<!-- 引入jQuery -->
	<script type="text/javascript" src="/resource/jquery/jquery-1.11.3.min.js"></script>
	<!-- 引入easyui -->
	<script type="text/javascript" src="/resource/easyui/jquery.easyui.min.js"></script>
	<!-- 引入JS文件 -->
	<script type="text/javascript" src="/js/system/system.js"></script>
</body>
</html>
